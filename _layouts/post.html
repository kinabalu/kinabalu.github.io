---
layout: blog
section_id: blog
---

{{page.categories}}


<div class='post'>
  <div class='timestamp left text-center'>
    <span class='month'>{{ page.date | date: "%h" }}</span>
    <span class='date'>{{ page.date | date: "%d" }}</span>
  </div>
  <div class='info'>
    <h3>
      <a href='{{page.url}}'>{{ page.title }}</a>
    </h3>
    <p>
      By
      <span class='author'>{{ page.author.display_name }}</span>
      |
      <a href='{{page.url}}#disqus_thread'>Comments</a>
    </p>

    <a href="https://twitter.com/share" class="twitter-share-button" data-via="kinabalu" data-related="kinabalu">Tweet</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>            
    <div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="false"></div>

    <p>&nbsp;</p>
  </div>
  <div class='content'>
    {{ content }}
  </div>
</div>

{% if page.comments %}
<a id='comments'></a>
<div class='comments-wrapper'>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        {% for config in site.disqus.config %}
        var {{ config.label }} = '{{ config.value }}';
        {% endfor %}

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
{% endif %}
